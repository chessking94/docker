services:
  app:
    container_name: uptime-kuma
    hostname: uptime-kuma
    image: louislam/uptime-kuma:latest
    restart: unless-stopped
    ports:
      - 3001:3001
    dns:
      - 192.168.86.4
      - 1.1.1.1
    volumes:
      - ./data:/app/data
    networks:
     - uptimekuma

networks:
  uptimekuma:
    name: uptimekuma-network
    external: true
