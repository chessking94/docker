services:
  app:
    container_name: nginx-proxy-manager
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - 80:80
      - 81:81
      - 443:443
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - proxy
      - ghost
      - homepage
      - ittools
      - metabase
      - portainer
      - rabbitmq
      - speedtest
      - uptimekuma

networks:
  proxy:
    name: proxy-bridge
    external: true
  ghost:
    name: ghost-network
    external: false
  homepage:
    name: homepage-network
    external: false
  ittools:
    name: ittools-network
    external: false
  metabase:
    name: metabase-network
    external: false
  portainer:
    name: portainer-network
    external: false
  rabbitmq:
    name: rabbitmq-network
    external: false
  speedtest:
    name: speedtest-network
    external: false
  uptimekuma:
    name: uptimekuma-network
    external: false
